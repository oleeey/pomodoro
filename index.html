<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="divContainer">
        <h1>Pomodoro Clock</h1>
        <div class="lengthContainer">
            <div class="time">
                <p>Break Length</p>
                <div class="timeAdjustDiv">
                    <i id="minusBreak" class="adjustBreak fas fa-minus"></i>
                    <p id="breakDisplay">5</p>
                    <i id="plusBreak" class="adjustBreak fas fa-plus"></i>
                </div>
                
            </div>
            <div class="time">
                <p>Session Length</p>
                <div class="timeAdjustDiv">
                    <i id="minusWork" class="adjustWork fas fa-minus"></i>
                    <p id="workDisplay">25</p>
                    <i id="plusWork" class="adjustWork fas fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="timeContainer">
            <p id="activityText">Session</p>
            <p id="clockText">25:00</p>
        </div>
        <div class="divButtons">
            <button class="btn" name="btnStart" value="start">Start <i class="fas fa-play"></i></button>
            <div class="btnSub">
                <button class="btn" name="btnPause" value="pause">Pause <i class="fas fa-pause"></i></button>
                <button class="btn" name="btnRestart" value="restart">Reset <i class="fas fa-redo"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
